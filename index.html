<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>legadoPublic ‰π¶Ê∫ê‰ªìÂ∫ì</title>
    <link rel="icon" href="https://fammcao.github.io/legadoPublic/src/images/logo.jpg" type="image/jpeg">
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #00cc99;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0 auto;
            padding: 30px 20px;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #0f0f1f;
            max-width: 1200px;
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--primary-color);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .logo {
            height: 60px;
            margin-right: 25px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: rotate(-5deg);
        }

        .module {
            background: var(--primary-color);
            padding: 30px;
            border-radius: 16px;
            margin: 30px 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .book-source-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .book-source-item {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .book-source-item:hover {
            transform: translateY(-3px);
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--accent-color), #0099cc);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .copy-btn:hover {
            opacity: 0.9;
            box-shadow: 0 4px 12px rgba(0, 204, 153, 0.3);
        }

        #search {
            width: 100%;
            padding: 12px 20px;
            margin: 15px 0;
            box-sizing: border-box;
            border-radius: 8px;
            border: 2px solid var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 16px;
        }

        #search::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            word-break: break-all;
            transition: color 0.3s;
            position: relative;
        }

        a:hover {
            color: #00ffaa;
            text-decoration: underline;
        }

        h1 {
            font-size: 2.2em;
            margin: 0;
            background: linear-gradient(45deg, var(--accent-color), #00ffaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
                max-width: 100%;
            }
            
            .logo {
                height: 50px;
            }
            
            .module {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://fammcao.github.io/legadoPublic/src/images/logo.jpg" alt="logo" class="logo">
        <h1>legadoPublic ‰π¶Ê∫ê‰ªìÂ∫ì</h1>
    </header>

    <div class="module">
        <p style="font-size: 1.1em; opacity: 0.9;">legado3.XÈòÖËØªÂô®Ëá™Áî®‰π¶Ê∫ê‰ªìÂ∫ì</p>
    </div>

    <div class="module">
        <h2 style="margin-top: 0; color: var(--accent-color);">‰π¶Ê∫êÂêàÈõÜ</h2>
        <div style="display: flex; align-items: center; gap: 15px;">
            <a id="collectionUrl" 
               href="https://fammcao.github.io/legadoPublic/BookSources/bookSource.json"
               target="_blank"
               style="flex-grow: 1;">
                https://fammcao.github.io/legadoPublic/BookSources/bookSource.json
            </a>
            <button class="copy-btn" 
                data-url="https://fammcao.github.io/legadoPublic/BookSources/bookSource.json"
                onclick="copyText(this)">
                Â§çÂà∂ÂêàÈõÜÈìæÊé•
            </button>
        </div>
    </div>

    <div class="module">
        <input type="search" id="search" placeholder="‰ΩøÁî®‰π¶Ê∫ê‰∏≠ÊñáÂêçÊàñËµÑÊ∫êÁΩëÁ´ôÂú∞ÂùÄËøõË°åÊêúÁ¥¢">
        <div class="book-source-list" id="sourceList"></div>
    </div>

    <script>
        // Âä†ËΩΩ‰π¶Ê∫êÂàóË°®Êï∞ÊçÆ
        fetch('https://fammcao.github.io/legadoPublic/src/config/booksources_list.json')
            .then(response => response.json())
            .then(data => {
                window.bookSources = data;
                renderSources(data);
            });

        // Ê∏≤Êüì‰π¶Ê∫êÂàóË°®
        function renderSources(sources) {
            const container = document.getElementById('sourceList');
            container.innerHTML = sources.map(source => {
                const jsonUrl = `https://fammcao.github.io/legadoPublic/BookSources/each/${source.bookSourceJson}`;
                return `
                <div class="book-source-item">
                    <div style="font-size: 1.2em; margin-bottom: 8px;">üìñ ${source.bookSourceNameCH}</div>
                    <div style="opacity: 0.9;">Êñá‰ª∂Ôºö<a href="${jsonUrl}" target="_blank">${source.bookSourceJson}</a></div>
                    <div style="opacity: 0.9;">ÁΩëÁ´ôÔºö<a href="${source.bookSourceUrl}" target="_blank">${source.bookSourceUrl}</a></div>
                    <button class="copy-btn" 
                        data-url="${jsonUrl}"
                        onclick="copyText(this)">
                        üìã Â§çÂà∂‰π¶Ê∫êÈìæÊé•
                    </button>
                </div>
                `;
            }).join('');
        }

        // Â§çÂà∂ÂäüËÉΩ
        function copyText(button) {
            const text = button.dataset.url;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úÖ Â∑≤Â§çÂà∂ÔºÅ';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 1000);
            });
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        document.getElementById('search').addEventListener('input', function(e) {
            const keyword = e.target.value.toLowerCase();
            const filtered = window.bookSources.filter(source => 
                source.bookSourceNameCH.toLowerCase().includes(keyword) ||
                source.bookSourceUrl.toLowerCase().includes(keyword)
            );
            renderSources(filtered);
        });
    </script>
</body>
</html>
